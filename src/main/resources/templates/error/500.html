<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>500 数据丢失</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="https://cdn.bootcss.com/gentelella/1.4.0/css/custom.min.css" rel="stylesheet">
    <style>
        .btn .goindex {
            margin-right: 7%;
        }

        .btn .goindex {
            margin-right: 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="col-md-12">
            <div class="col-middle">
                <div class="text-center text-center">
                    <h1 class="error-number">500</h1>
                    <h2>数据的丢失</h2>
                    <p>请重新登录</p>
                </div>
                <div class="col-md-offset-5 col-md-2">
                    <a id="index" th:href="@{/login/userLogin}" class=" btn-block btn btn-primary btn-lg active">返回登录页</a>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
    $(function (){
        $("#index").click(function (){
            var url = $("#index").attr('href');
            window.location.href = url;
        })
    })
</script>
</body>
</html>
